<h2 style="color:blue">My Customers</h2>

<ul class="list-group">
    <li *ngFor="let cust of customers" class="list-group-item list-group-item-info"
		[class.selected]="cust === selectedCustomer" (click)="onSelect(cust)">
		<span style="color:blue">{{cust.id}} - {{cust.firstname}}</span>
	</li>
	
</ul>


<ul class="list-group">
<h2 style="color:blue">My Students</h2>
<li *ngFor="let stud of students" class="list-group-item list-group-item-info"
		[class.selected]="stud === selectedStudent" (click)="onSelect1(stud)">
		<span style="color:blue">{{stud.studentId}} - {{stud.studentName}}</span>
 </li>
</ul>

<customer-detail [customer]="selectedCustomer"></customer-detail>
<student-detail [student]="selectedStudent"></student-detail>
